spring:
  application:
    name: evm-transaction-processor-service
  datasource:
    url: jdbc:postgresql://localhost:5432/emv-transaction
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-1.0-initial-schema.xml

web3j:
  client-address: https://mainnet.infura.io/v3/..

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics

logging:
  level:
    root: INFO